<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What does javaScript do?</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- header will stay at the top and hold the timer -->
    <header class="header">
        <h1>What does javaScript do?</h1>
        <div class="timer">
            <span class="timer"></span>
        </div>
    </header>
    <main>
        <!-- each screen should hide when not in use -->
        <div id="start-container" class="start-container">
            <h1>Coding Quiz</h1>
            <p>Good luck on your quiz! Be careful, a wrong answer will subtract 5 seconds from your timer...</p>
            <button id="start-button">Start</button>
        </div>
        <div id="quiz-container" class="quiz-container hide">

        </div>
        <div id="score-container" class="score-container hide">
            <h1>All Done!</h1>
            <span id="final-score" class="score"></span>
            <input id="score-input" type="text" placeholder="Enter Your Initials">
            <button id="submit-button">Submit</button>
        </div>
        <div id="high-score-container" class="high-score-container hide">
            <h1>High Scores</h1>
            <div id="scores-list-container" class="scores-list-container">

            </div>
            <div class="button-wrap">
                <button id="try-again">Try Again</button>
                <button id="clear-scores">Clear High Scores</button>
            </div>
        </div>
    </main>
    <!-- footer will remain at botton -->
    <footer>
        <h3>By: Amanda Gray</h3>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
