<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>What does javaScript do?</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1>What does javaScript do?</h1>
        <div class="timer">
            <span class="time-left">938475</span>
        </div>
    </header>
    <main>
        <div class="start-screen">
            <h1>Start Screen</h1>
            <button id="start-button">Start</button>
        </div>
        <div id="quiz-wrap">
            <div id="container">
                <h1>Questions</h1>
            </div>
        </div>
        <div class="score-container">
            <h1>Score and Initials</h1>
            <button>Submit</button>
        </div>
        <div class="high-score-container">
            <h1>High Scores</h1>
            <button>Go Back</button>
        </div>
    </main>
    <footer>
        <button>View High Scores</button>
    </footer>


    <script src="./assets/js/script.js"></script>
</body>

</html>
